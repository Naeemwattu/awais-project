<html lang="en">

<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll/dist/smooth-scroll.polyfills.min.js"></script>


    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

</head>

<body>
    <!-- ---------------------header section---------- -->
    <section class="nav-bar">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand text-light" href="1st-dashboard.html">Online Beauty SPA</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="1st-dashboard.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page"
                                href="login form.html">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="#salon">SignUp</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <section class="login-signup">
        <div class="login-box">
            <div class="login-text">
                <h2>LOGIN</h2>
                <form action="">
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Enter Your Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="pswd" placeholder="Enter Your Password">
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-lable">
                            <input type="checkbox" class="form-check-input" name="remember"> Remember me?
                        </label>
                    </div>
                    <button type="submit" class="btn btn-block">Login</button>
                    <a href="forgot password.html">Forgot Password</a>
                    <a href="signup form.html">Create your Account or SignUp</a>
                    <a href="signup as a salon.html">SignUp As a SALON</a>
                </form>
            </div>
        </div>
    </section>

    


    <section class="footer">
        <div class="container text-center">
            <p>© 2021 Online Beauty SPA System • Built with Team Mates</p>
        </div>
    </section>


    <script>
        var scroll = new SmoothScroll('a nav-link[href*="#"]', {
            speed: 1000,
            speedAsDuration: true
        });
    </script>
